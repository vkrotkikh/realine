<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet/less" type="text/css" href="css/style.less" />

	<script type='text/javascript' src='js/jquery.min.js'></script>
	<script type='text/javascript' src='js/less-1.7.4.min.js'></script>
	<script type='text/javascript' src='js/main.js'></script>

	<title>Realine - Sign Up</title>
</head>
<body>
	<header class="site_header">
		<section class="first_row">
				<a href="/" class="header_logo">
					<img src="images/user-company-logo.png" alt="" width="85" height="32">
				</a>
		</section>
	</header>
	<div class="content_container">
		<div class="popup_container login_popup">
			<header>
			<ul class="popup_navigation">
				<li><a class="icon chat_settings ico_settings_small" href="javascript:void(0);"></a></li>
			</ul>
			<span class="popup_title">Sign Up User</span>
			</header>
			<div class="popup_body cf">
				<form method="get" action="">
					<div class="row cf">
						<label><h4>Username</h4><input type="text" placeholder="Username"></label>
						<span class="note">This field is required.</span>
					</div>
					<div class="row cf">
						<label><h4>Password</h4><input type="password" placeholder="Password"></label>
						<span class="note">This field is required.</span>
					</div>
					<div class="row cf">
						<label><h4>Password Confirm</h4><input type="password" placeholder="Confirm Password"></label>
						<span class="note">This field is required.</span>
					</div>
					<div class="row cf">
						<label><h4>First Name</h4><input type="text" placeholder="First Name"></label>
						<span class="note">This field is required.</span>
					</div>
					<div class="row cf">
						<label><h4>Last Name</h4><input type="text" placeholder="Last name"></label>
						<span class="note">This field is required.</span>
					</div>
					<div class="button_block">
						<button class="btn btn_red">Sign Up</button>
						<button class="btn btn_dark_gray">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="cf site_footer">
		<div class="copyrights">Â© Realine, 2014</div>
	</footer>
</body>
</html>
